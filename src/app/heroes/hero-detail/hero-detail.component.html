<form [formGroup]="hero" (ngSubmit)="onSubmit()">
  <h3>{{hero.value.name}} Details</h3>
  <div><span>id: </span>{{hero.value.id}}</div>
  <label>name:
    <input type="text" formControlName="name" placeholder="name">
  </label>
  <br/>
  <label>rank:
    <input type="number" formControlName="rank" placeholder="rank">
  </label>
  <br/>
  <button type="submit">Update</button>
</form>
